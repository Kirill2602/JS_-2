<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fastFood.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form class="burgerClass">
        <h3>БУРГЕР</h3>
        <div class="burgerCart">
            <img class="burgerImg" src="img/burger.jpg" alt="">
            <h3>РАЗМЕР БУРГЕРА</h3>

            <div>
                <label>МАЛЕНЬКИЙ <input data-cost="50" data-kkal="20" class="miniBurger" type="checkbox"></label>
                <label>БОЛЬШОЙ<input data-cost="100" data-kkal="40" class="bigBurger" type="checkbox"></label>
            </div>
        </div>
        <div class="topping">
            <div><h2>Наполнение</h2>
                <p><input type="checkbox" data-cost="10" data-kkal="20" class="menu">Сыр</p>
                <p><input type="checkbox" data-cost="20" data-kkal="5" class="menu">Салат</p>
                <p><input type="checkbox" data-cost="15" data-kkal="10" class="menu">Картофель</p>
            </div>
            <div><h2>Соусы</h2>
                <p><input type="checkbox" data-cost="15" data-kkal="10" class="menu">Кетчуп</p>
                <p><input type="checkbox" data-cost="15" data-kkal="50" class="menu">Майонез</p>
                <p><input type="checkbox" data-cost="40" data-kkal="20" class="menu">Сырный</p></div>
        </div>


        <h3>Результат:</h3>
        <p>Калорийность:<span class="calorie" id="kkal"></span></p>
        <p>Цена:<span class="price" id="price"></span></p>
        <input type="button" value="Подсчитать стоимость и каллорийность" class="resultBtn" id="result">
    </form>

</div>

<script src="fastFood.js"></script>
</body>
</html>
